<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="action_page.php" method="POST">
        <div>
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name" placeholder="John" required>
        </div>

        <br>

        <div>
            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name" placeholder="Doe" required>
        </div>

        <br>

        <div>
            <label for="pass">password:</label>
            <input type="password" id="pass" name="pass" maxlength="12" required>
        </div>

        <br>

        <div>
            <label for="email">email:</label>
            <input type="email" id="email" name="email" placeholder="jDoe@gmail.com">
        </div>

        <br>

        <div>
            <label for="phone">phone number:</label>
            <input type="tel" id="phone" name="phone" placeholder="(555)555-5555">
        </div>

        <br>

        <div>
            <label for="bdate">birthdate:</label>
            <input type="date" id="bdate" name="bdate">
        </div>

        <br>

        <div>
            <label for="quantity">quantity:</label>
            <input type="number" id="quantity" name="quantity" min="0" max="100" value="1">
        </div>

        <br>

        <div>
            <label for="title">title:</label>

            <label for="Mr.">Mr.</label>
            <input type="radio" id="Mr." name="title" value="Mr.">

            <label for="Mrs.">Mrs.</label>
            <input type="radio" id="Mrs." name="title" value="Mrs.">

            <label for="PhD.">PhD.</label>
            <input type="radio" id="PhD." name="title" value="PhD.">
        </div>

        <br>

        <div>
            <label for="payment">payment:</label>
            <select id="payment" name="payment">
                <option value="Visa">Visa</option>
                <option value="Mastercard">Mastercard</option>
                <option value="Giftcard">Giftcard</option>
            </select>
        </div>

        <br>

        <div>
            <label for="subscribe">subscribe:</label>
            <input type="checkbox" id="subscribe" name="subscribe">
        </div>

        <br>

        <a href="index.html">Return Home</a>

        <br>

        <div>
            <input type="reset">
        </div>

        <br>

        <div>
            <input type="submit">
        </div>
    </form>
</body>

</html>
